<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Centered Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #38f03e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button {
            color: rgb(0, 0, 0);
        }
        
    </style>
</head>
<body>
<div class="container">
    <a href="BSavingsTracker.html"><button  class="button">Business</button></a><br>
    <a href="PSavingsTracker.html"><button  class="button">Personal</button></a><br>
    
</div>

</body>
</html>
